<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>

  <!-- Model Context Protocol - Brain/Network hybrid -->
  <!-- Central brain/processing unit -->
  <ellipse cx="128" cy="128" rx="45" ry="40" fill="white" opacity="0.95"/>

  <!-- Neural network connections inside brain -->
  <circle cx="115" cy="120" r="4" fill="#3498db"/>
  <circle cx="141" cy="120" r="4" fill="#3498db"/>
  <circle cx="128" cy="135" r="4" fill="#3498db"/>
  <line x1="115" y1="120" x2="128" y2="135" stroke="#3498db" stroke-width="2"/>
  <line x1="141" y1="120" x2="128" y2="135" stroke="#3498db" stroke-width="2"/>
  <line x1="115" y1="120" x2="141" y2="120" stroke="#3498db" stroke-width="2"/>

  <!-- Context nodes around the brain -->
  <circle cx="60" cy="80" r="16" fill="white" stroke="#3498db" stroke-width="3"/>
  <circle cx="196" cy="80" r="16" fill="white" stroke="#3498db" stroke-width="3"/>
  <circle cx="60" cy="176" r="16" fill="white" stroke="#3498db" stroke-width="3"/>
  <circle cx="196" cy="176" r="16" fill="white" stroke="#3498db" stroke-width="3"/>

  <!-- Protocol lines connecting context to brain -->
  <path d="M 75 85 Q 100 105 95 128" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 181 85 Q 156 105 161 128" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 75 171 Q 100 151 95 128" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 181 171 Q 156 151 161 128" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Small decorative dots in context nodes -->
  <circle cx="60" cy="80" r="4" fill="#3498db"/>
  <circle cx="196" cy="80" r="4" fill="#3498db"/>
  <circle cx="60" cy="176" r="4" fill="#3498db"/>
  <circle cx="196" cy="176" r="4" fill="#3498db"/>

  <!-- MCP text at bottom -->
  <text x="128" y="230" font-family="Arial, sans-serif" font-size="26" font-weight="bold"
        text-anchor="middle" fill="white" letter-spacing="2">MCP</text>
</svg>
